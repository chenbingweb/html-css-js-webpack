<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="renderer" content="ie-stand">
    <meta name="renderer" content="ie-comp">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no user-scalable=no">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <% for (var chunk in htmlWebpackPlugin.options.templateParameters.css) {%>
        <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.templateParameters.css[chunk] %>">
        <% } %>
            <% for (var chunk in htmlWebpackPlugin.options.templateParameters.js) {%>
                <script rel="stylesheet" src="<%= htmlWebpackPlugin.options.templateParameters.js[chunk] %>"></script>
                <% } %>
                    <% for (var chunk in htmlWebpackPlugin.files.css) { %>
                        <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[chunk] %>">
                        <% } %>
</head>
